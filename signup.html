


<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Nayan Govt Exam Prep</title>
<link rel="stylesheet" href="style.css"></head> <body>
<main class="main-center"><div class="card auth-card"><h1>Nayan Govt Exam Preparation</h1>
<p class="muted">Signup to receive your secure access code. Keep it confidential.</p>
<form id="signupForm" class="form">
<input id="name" placeholder="Full name" required>
<input id="email" type="email" placeholder="Email" required>
<input id="qual" placeholder="Qualification" required>
<input id="password" type="password" placeholder="Password" required>
<div class="row"><button type="submit" class="btn primary">Sign Up</button><button id="login" type="button" class="btn outline">login</button></div>
</form><div id="signupMsg" class="muted small"></div></div></main>
<script src="script.js"></script></body></html>
